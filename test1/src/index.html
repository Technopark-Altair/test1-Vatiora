<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>my-app</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico"> 
</head>
<body>
    <div class="Center">
        <a href="https://vk.com"><img src="https://cdn.worldvectorlogo.com/logos/vk-1.svg" width="150" height="150" alt="vk" class="Image Center"></a>
    </div>
    <div class="Center">
        <h2>Введите информацию</h2>
    </div>
    <form class="Center">
        <div class="block Center">
            <span class="head">Логин:</span>
            <p><input type="text" class="text" name="login"></p>
        </div>

        <div class="block">
            <span class="head">Пароль:</span>
            <p><input type="password" class="text" name="pass"></p>
        </div>

        <div class="block ">
            <span class="head">Почта:</span>
            <p><input type="email" class="text" name="email"></p>
        </div>

        <div class="block">
            <span class="head">Время</span>
            <p><input type="time" class="text" name="time"></p>
        </div>

        <div class="block">
            <p>
                <input type="button" value="Продолжить" class="button">
            </p>
        </div>
    </form>
</body>
</html>
